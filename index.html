<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <!-- Rating state start -->
  <section>
    <div class="container">
      <img src="./images/icon-star.svg" alt="icon-star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="circle-container">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
      </div>
      <button type="submit" id="btn">Submit</button>
    </div>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <section>
    <div class="container-thankyou">
      <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
      <p class="rating">You selected <span class="inside-rating"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p class="appreciate">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>

  </section>
  <!-- Thank you state end -->

</body>

</html>
